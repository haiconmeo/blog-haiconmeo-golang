<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <Head>
        <title>HaiConMeo-Blog</title>
        <meta name="description" content="Haiconmeo- Hoàng Hữu Mạnh" />
        <meta property="og:title" content="Haiconmeo Hoàng Hữu Mạnh" />
        <meta property="og:image" content="https://res.cloudinary.com/dsthxgzde/image/upload/c_fill,w_350/film%20photo/000017_x4h3kc.jpg" />
      </Head>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Hai Con Meo - Blog</h1>
        <div class="row">
            {{range .}}
            <div class="item">
                <img src={{.Image}} alt="" />
                <div class="content">
                    <a href="/blog/{{.Slug}}"><p >read more</p></a>
                </div>
                <p class="fs-4">{{.Title}}</p>
                <span>{{.Tags}}</span>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
