<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a new article</title>
    <script src="https://cdn.tiny.cloud/1/wo0nk6obuoh08le0n5xgzgjovi2ywmxlnd0zl81m4f39ggy3/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        tinymce.init({
            selector: '#mytextarea',
            plugins: 'image, codesample',
            toolbar: 'undo redo | blocks | image | ' +
                'bold italic backcolor | alignleft aligncenter ' +
                'alignright alignjustify | bullist numlist outdent indent | ' +
                'removeformat | help',
            images_upload_url: "/upload",
            relative_urls: false,
            remove_script_host: false,
            convert_urls: true,
        });
    </script>
</head>

<body>
    <div class="container">
    <h1>Create a new article</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" placeholder="Enter the title">
        </div>

        <div class="form-group">
            <label for="slug">Slug</label>
            <input id="title" type="text" class="form-control" name="slug" placeholder="Enter the slug">
        </div>
        <div class="form-group">
            <label for="uploadfileImage">áº£nh</label>
            <input type="file" name="uploadfileImage" class="form-control">
        </div>
        <textarea id="mytextarea" name="content"></textarea>
        <div class="form-group">
            <label for="tag">tag</label>
            <input id="title" type="text" class="form-control" name="tags" placeholder="Enter the tag">
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
</body>

</html>
